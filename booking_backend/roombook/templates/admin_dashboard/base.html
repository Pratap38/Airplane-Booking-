<!-- templates/admin_dashboard/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-slate-800 text-white flex flex-col">
            <div class="p-6 text-2xl font-bold border-b border-slate-700">
                <i class="fas fa-plane"></i> Admin Panel
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <!-- Dashboard -->
                <a href="{% url 'admin_dashboard_home' %}" class="flex items-center p-3 rounded hover:bg-slate-700 transition {% if request.resolver_match.url_name == 'admin_dashboard_home' %}bg-slate-700{% endif %}">
                    <i class="fas fa-chart-line w-6"></i> Dashboard
                </a>

                <!-- Flights -->
                <a href="{% url 'admin_flight_list' %}" class="flex items-center p-3 rounded hover:bg-slate-700 transition {% if 'flight' in request.resolver_match.url_name %}bg-slate-700{% endif %}">
                    <i class="fas fa-plane-departure w-6"></i> Flights
                </a>

                <!-- Bookings -->
                <a href="{% url 'admin_booking_list' %}" class="flex items-center p-3 rounded hover:bg-slate-700 transition {% if 'booking' in request.resolver_match.url_name %}bg-slate-700{% endif %}">
                    <i class="fas fa-ticket-alt w-6"></i> Bookings
                </a>

                <!-- Airlines -->
                <a href="{% url 'admin_airline_list' %}" class="flex items-center p-3 rounded hover:bg-slate-700 transition {% if 'airline' in request.resolver_match.url_name %}bg-slate-700{% endif %}">
                    <i class="fas fa-building w-6"></i> Airlines
                </a>

                <!-- Airports -->
                <a href="{% url 'admin_airport_list' %}" class="flex items-center p-3 rounded hover:bg-slate-700 transition {% if 'airport' in request.resolver_match.url_name %}bg-slate-700{% endif %}">
                    <i class="fas fa-map-marker-alt w-6"></i> Airports
                </a>

                <!-- Seats -->
                <a href="{% url 'admin_seat_list' %}" class="flex items-center p-3 rounded hover:bg-slate-700 transition {% if 'seat' in request.resolver_match.url_name %}bg-slate-700{% endif %}">
                    <i class="fas fa-chair w-6"></i> Seats
                </a>

                <!-- Django Admin -->
                <a href="/admin" class="flex items-center p-3 rounded hover:bg-slate-700 transition">
                    <i class="fas fa-cog w-6"></i> Django Admin
                </a>
            </nav>
            <div class="p-4 border-t border-slate-700">
                <p class="text-sm text-slate-400">Logged in as Superuser</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-8">
            {% if messages %}
                <div class="mb-4 space-y-2">
                    {% for message in messages %}
                        <div class="p-4 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
