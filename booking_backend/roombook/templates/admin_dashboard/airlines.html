{% extends 'admin_dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6">Airlines</h1>

    <a href="{% url 'admin_airline_add' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-4 inline-block">
        Add Airline
    </a>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-2 px-4 text-left">Code</th>
                    <th class="py-2 px-4 text-left">Name</th>
                    <th class="py-2 px-4 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for airline in airlines %}
                <tr class="border-b hover:bg-gray-50">
                    <td class="py-2 px-4">{{ airline.code }}</td>
                    <td class="py-2 px-4">{{ airline.name }}</td>
                    <td class="py-2 px-4 space-x-2">
                        <a href="{% url 'admin_airline_edit' airline.id %}" class="text-blue-500 hover:underline">Edit</a>
                        <a href="{% url 'admin_airline_delete' airline.id %}" class="text-red-500 hover:underline">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center py-4">No airlines found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
