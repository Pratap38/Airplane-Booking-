<!-- templates/admin_dashboard/flight_form.html -->
{% extends 'admin_dashboard/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-6">{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        
        {% if form.non_field_errors %}
            <div class="bg-red-100 text-red-700 p-3 rounded mb-4">{{ form.non_field_errors }}</div>
        {% endif %}

        <div class="space-y-4">
            {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <div class="mt-6 flex justify-end space-x-3">
            <a href="{% url 'admin_flight_list' %}" class="px-4 py-2 border rounded hover:bg-gray-100">Cancel</a>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save Flight</button>
        </div>
    </form>
</div>

<style>
    /* Simple styling for form inputs */
    input, select, textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
    }
</style>
{% endblock %}
